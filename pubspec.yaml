name: amr_portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^5.1.0
  responsive_builder: ^0.4.1
  font_awesome_flutter: ^9.1.0
  url_launcher: ^6.0.9
  flutter_feather_icons: ^2.0.0+1
  animated_text_kit: ^4.2.1
  visibility_detector: ^0.3.3
  flutter_bloc: ^7.1.0
  layout: ^0.6.2
  freezed_annotation: ^0.14.0
  dartz: ^0.10.0
  get_it: ^7.2.0
  flutter_spinkit: ^5.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  animate_do: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  freezed: ^0.14.0

flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/projects/
    - assets/images/projects/cybertooth/
    - assets/images/projects/zakatna/
    - assets/images/projects/imaginatrix/
    - assets/images/projects/draw/
    - assets/screenshots/

  fonts:
    - family: VisueltPro
      fonts:
        - asset: assets/fonts/visuelt/VisueltPro-Thin.ttf
          weight: 100
        - asset: assets/fonts/visuelt/VisueltPro-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/visuelt/VisueltPro-Light.ttf
          weight: 300
        - asset: assets/fonts/visuelt/VisueltPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/visuelt/VisueltPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/visuelt/VisueltPro-Black.ttf
          weight: 700
        - asset: assets/fonts/visuelt/VisueltPro-Bold.ttf
          weight: 800